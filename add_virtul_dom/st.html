<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <input v-model="parentMsg">
    <br>
    <button @click='add'>click</button>
    <child :mymessage="parentMsg"></child>

    </div>
       
    </body>
  
    <script>

     var vm =   new Vue({
  el: '#app',
  data: { 
      title: '使用 Prop 传递数据',
      parentMsg: 'Message from parent'
    
  },
  components: {
    'child': {
      props: ['mymessage'],
      template: '<span>{{mymessage}}</span>'
    }
  },
  methods:{
    add(){
      this.parentMsg='1111111111112222233'
    }
  }
  
});
var upreg = /^v\-bind\:|^\:/
upProps = []

attrs=[{name:':two',value:'qwe'}]
    attrs.forEach(function(attr) {
        if(upreg.test(attr.name)) {
            console.log(attr.name.split(':')[1])
            console.log(attr.name)
            var at ={ }
            at[attr.name.split(':')[1]] = attr.value
            console.log(at)
            upProps.push(at)
            console.log(upProps)
        }
    })
    console.log(upProps)
    </script>

</html>
