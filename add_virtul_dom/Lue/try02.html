<html>

    <script src="compiler.js"></script>
    <script src="dependence.js"></script>
    <script src="watcher.js"></script>
    <script src="component.js"></script>
</head>
<body>
    <div id="app">


            <child message='messfather' ></child>
    </div>
</body>
<script>
    var vm = new MVVM({
        el:'#app',
        data:{
            num: 1,
            model: '这是双向绑定',
            sty: 'color:red;',
            messfather:'来自父组件的静态字符串',
            messSportFather: '来自父组件的动态字符串 '
        },

        components:{
        'child':{
            props:["message"],
            template:"<p >{{message}}</p>",
        }
    }
    })

    
</script>
